region: us-east-1
period_seconds: 120
delay_seconds: 60
metrics:
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: PercentIOLimit
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: BurstCreditBalance
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: PermittedThroughput
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: MeteredIOBytes
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
      - Sum
      - SampleCount
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: TotalIOBytes
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
      - Sum
      - SampleCount
