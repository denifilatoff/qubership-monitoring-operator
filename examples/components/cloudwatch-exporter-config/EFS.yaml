      - Minimum
      - Maximum
      - Average
      - Sum
      - SampleCount
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: MetadataIOBytes
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
      - Sum
      - SampleCount
  - aws_dimensions:
      - FileSystemId
    aws_metric_name: ClientConnections
    aws_namespace: AWS/EFS
    aws_statistics:
      - Sum
  - aws_dimensions:
      - FileSystemId
      - StorageClass
    aws_metric_name: StorageBytes
    aws_namespace: AWS/EFS
    aws_statistics:
      - Minimum
      - Maximum
      - Average
      - Sum
      - SampleCount




