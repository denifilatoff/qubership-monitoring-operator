region: us-east-1
period_seconds: 120
delay_seconds: 60
metrics:
  - aws_dimensions:
      - VolumeId
    aws_metric_name: VolumeReadBytes
    aws_namespace: AWS/EBS
    aws_statistics:
      - Minimum
      - Maximum
      - Sum
      - Average
      - SampleCount
