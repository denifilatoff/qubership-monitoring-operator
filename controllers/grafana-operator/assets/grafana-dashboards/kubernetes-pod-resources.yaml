apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: kubernetes-pod-resources
  labels:
    app.kubernetes.io/component: monitoring
spec:
  json: >
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "target": {
              "limit": 100,
              "matchAny": false,
              "tags": [],
              "type": "dashboard"
            },
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 101,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [
            "k8s"
          ],
          "targetBlank": true,
          "title": "Kubernetes dashboards",
          "type": "dashboards"
        }
      ],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "datasource": {
            "type": "vertamedia-clickhouse-datasource",
            "uid": "zdbLEDMVk"
          },
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 30,
          "panels": [],
          "targets": [
            {
              "datasource": {
                "type": "vertamedia-clickhouse-datasource",
                "uid": "zdbLEDMVk"
              },
              "refId": "A"
            }
          ],
          "title": "Overview (Namespace)",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "Show the number of pods running in the namespace",
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "match": "null",
                    "result": {
                      "text": "N/A"
                    }
                  },
                  "type": "special"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 3,
            "x": 0,
            "y": 1
          },
          "id": 24,
          "maxDataPoints": 100,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "vertical",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "text": {
              "titleSize": 16,
              "valueSize": 90
            },
            "textMode": "value_and_name",
            "wideLayout": true
          },
          "pluginVersion": "11.2.1",
          "targets": [
            {
              "datasource": {
                "uid": "$datasource"
              },
              "editorMode": "code",
              "exemplar": true,
              "expr": "sum(kube_pod_info{cluster=\"$cluster\",exported_namespace=~\"$namespace\"})",
              "instant": false,
              "interval": "$interval",
              "intervalFactor": 1,
              "legendFormat": "Total",
              "refId": "A"
            }
          ],
          "title": "Pods Count (Namespace)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Show the count of containers in  Waiting, and Terminated statuses.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Waiting"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "yellow",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Terminated"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "red",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 5,
            "w": 5,
            "x": 3,
            "y": 1
          },
          "id": 38,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "last"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "text": {},
            "textMode": "value_and_name",
            "wideLayout": true
          },
          "pluginVersion": "11.2.1",
          "targets": [
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum by(exported_namespace)(kube_pod_container_status_waiting_reason{cluster=~\"$cluster\", exported_namespace=\"$namespace\"} == 1)  OR on() vector(0)",
              "instant": true,
              "interval": "",
              "legendFormat": "Waiting",
              "refId": "A"
            },
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum by(exported_namespace)(kube_pod_container_status_terminated_reason{cluster=~\"$cluster\", exported_namespace=\"$namespace\", reason!=\"Completed\"} == 1)  OR on() vector(0)",
              "hide": false,
              "instant": true,
              "interval": "",
              "legendFormat": "Terminated",
              "refId": "B"
            }
          ],
          "title": "Container status (Namespace)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Shows the time of the last restart of the pod in the selected time range",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "noValue": "No Restarts",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "text",
                    "value": null
                  }
                ]
              },
              "unit": "dateTimeAsIso"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 8,
            "x": 8,
            "y": 1
          },
          "id": 190,
          "options": {
            "colorMode": "none",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "text": {},
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "11.2.1",
          "targets": [
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": true,
              "expr": "max_over_time(timestamp(rate(kube_pod_container_status_restarts_total{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\"}[2m]) > 0)[7d:]) * 1000",
              "format": "time_series",
              "instant": false,
              "interval": "",
              "legendFormat": "{{exported_pod}}",
              "refId": "A"
            }
          ],
          "title": "Last Restart Time",
          "transformations": [
            {
              "id": "reduce",
              "options": {
                "includeTimeField": false,
                "mode": "reduceFields",
                "reducers": [
                  "lastNotNull"
                ]
              }
            }
          ],
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Shows the last time of pod deployed",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "text",
                    "value": null
                  }
                ]
              },
              "unit": "dateTimeAsIso"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 8,
            "x": 16,
            "y": 1
          },
          "id": 186,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "text": {},
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "11.2.1",
          "targets": [
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": true,
              "expr": "kube_pod_created{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\"} * 1000",
              "instant": true,
              "interval": "",
              "legendFormat": "{{exported_pod}}",
              "refId": "A"
            }
          ],
          "title": "Last Deployment Time",
          "type": "stat"
        },
        {
          "datasource": {
            "uid": "${datasource}"
          },
          "description": "Shows pod states",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "custom": {
                "fillOpacity": 70,
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineWidth": 0,
                "spanNulls": false
              },
              "mappings": [
                {
                  "options": {
                    "2": {
                      "color": "red",
                      "index": 0,
                      "text": "Failed"
                    },
                    "4": {
                      "color": "yellow",
                      "index": 1,
                      "text": "Pending"
                    },
                    "8": {
                      "color": "green",
                      "index": 2,
                      "text": "Running"
                    },
                    "16": {
                      "color": "blue",
                      "index": 3,
                      "text": "Succeeded"
                    },
                    "32": {
                      "color": "purple",
                      "index": 4,
                      "text": "Unknown"
                    }
                  },
                  "type": "value"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 0,
            "y": 6
          },
          "id": 198,
          "options": {
            "alignValue": "right",
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "mergeValues": true,
            "rowHeight": 0.9,
            "showValue": "auto",
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "exemplar": true,
              "expr": "sum((kube_pod_status_phase{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\", phase=\"Failed\"} * 2) or (kube_pod_status_phase{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\", phase=\"Pending\"} * 4) or\n(kube_pod_status_phase{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\", phase=\"Running\"} * 8) or \n(kube_pod_status_phase{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\", phase=\"Succeeded\"} * 16) or \n(kube_pod_status_phase{cluster=\"$cluster\", exported_namespace=\"$namespace\", exported_pod=~\"$pod\", phase=\"Unknown\"} * 32)) by (exported_pod)",
              "format": "time_series",
              "instant": false,
              "interval": "",
              "legendFormat": "{{exported_pod}}",
              "refId": "A"
            }
          ],
          "title": "Pod Status",
          "type": "state-timeline"
        },
        {
          "datasource": {
            "uid": "${datasource}"
          },
          "description": "Shows restarts of each container in the namespace",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 12,
            "y": 6
          },
          "id": 174,
          "options": {
            "legend": {
              "calcs": [
                "lastNotNull"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "pluginVersion": "10.2.3",
          "targets": [
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "exemplar": true,
              "expr": "kube_pod_container_status_restarts_total{cluster=\"$cluster\", exported_namespace=\"$namespace\"}",
              "interval": "",
              "legendFormat": "{{exported_pod}} : {{exported_container}}",
              "refId": "A"
            }
          ],
          "title": "Container Restarts (Namespace)",
          "type": "timeseries"
        },
        {
          "collapsed": true,
          "datasource": {
            "type": "vertamedia-clickhouse-datasource",
            "uid": "zdbLEDMVk"
          },
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 12
          },
          "id": 40,
          "panels": [
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "description": "Show information about the reason the container is currently in waiting or terminated state",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "mode": "thresholds"
                  },
                  "custom": {
                    "align": "auto",
                    "cellOptions": {
                      "type": "auto"
                    },
                    "filterable": false,
                    "inspect": false
                  },
                  "mappings": [],
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      {
                        "color": "green",
                        "value": null
                      },
                      {
                        "color": "red",
                        "value": 80
                      }
                    ]
                  }
                },
                "overrides": [
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Reason"
                    },
                    "properties": [
                      {
                        "id": "custom.cellOptions",
                        "value": {
                          "mode": "gradient",
                          "type": "color-background"
                        }
                      },
                      {
                        "id": "thresholds",
                        "value": {
                          "mode": "absolute",
                          "steps": [
                            {
                              "color": "red",
                              "value": null
                            },
                            {
                              "color": "red",
                              "value": 1
                            }
                          ]
                        }
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Namespace"
                    },
                    "properties": [
                      {
                        "id": "links",
                        "value": [
                          {
                            "targetBlank": true,
                            "title": "Drill down to namespace",
                            "url": "./d/{% printf `%.40s` (printf `%s-%s` .Release.Namespace (index .DashboardsUIDs `kubernetes-namespace-resources`) ) %}/kubernetes-namespace-details?var-datasource=$datasource&var-cluster=$cluster&var-namespace=${__data.fields.exported_namespace}"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Pod"
                    },
                    "properties": [
                      {
                        "id": "links",
                        "value": [
                          {
                            "targetBlank": true,
                            "title": "Drill down to pods",
                            "url": "./d/{% printf `%.40s` (printf `%s-%s` .Release.Namespace (index .DashboardsUIDs `kubernetes-pod-resources`) ) %}/kubernetes-pods?var-datasource=$datasource&var-cluster=$cluster&var-namespace=${__data.fields.exported_namespace}&var-pod=${__data.fields.exported_pod}"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              "gridPos": {
                "h": 6,
                "w": 12,
                "x": 0,
                "y": 13
              },
              "id": 42,
              "options": {
                "cellHeight": "sm",
                "footer": {
                  "countRows": false,
                  "fields": "",
                  "reducer": [
                    "sum"
                  ],
                  "show": false
                },
                "showHeader": true,
                "sortBy": [
                  {
                    "desc": false,
                    "displayName": "exported_namespace"
                  }
                ]
              },
              "pluginVersion": "11.2.1",
              "targets": [
                {
                  "datasource": {
                    "uid": "${datasource}"
                  },
                  "expr": "kube_pod_container_status_waiting_reason{cluster=~\"$cluster\",exported_namespace=\"$namespace\"} == 1",
                  "format": "table",
                  "hide": false,
                  "instant": true,
                  "interval": "",
                  "legendFormat": "",
                  "refId": "A"
                },
                {
                  "datasource": {
                    "uid": "${datasource}"
                  },
                  "expr": "kube_pod_container_status_terminated_reason{cluster=~\"$cluster\",exported_namespace=\"$namespace\",reason!=\"Completed\"} == 1",
                  "format": "table",
                  "hide": false,
                  "instant": true,
                  "interval": "",
                  "legendFormat": "",
                  "refId": "B"
                }
              ],
              "title": "Not healthy pods (Namespace)",
              "transformations": [
                {
                  "id": "merge",
                  "options": {}
                },
                {
                  "id": "organize",
                  "options": {
                    "excludeByName": {
                      "Time": true,
                      "Value": true,
                      "Value #A": true,
                      "Value #B": true,
                      "__name__": true,
                      "container": false,
                      "endpoint": true,
                      "exported_container": true,
                      "instance": true,
                      "job": true,
                      "kube_container": true,
                      "kube_namespace": true,
                      "kube_pod": true,
                      "namespace": true,
                      "pod": true,
                      "service": true,
                      "uid": true
                    },
                    "indexByName": {
                      "Time": 5,
                      "Value #A": 13,
                      "__name__": 6,
                      "container": 2,
                      "endpoint": 7,
                      "exported_container": 4,
                      "exported_namespace": 0,
                      "exported_pod": 1,
                      "instance": 8,
                      "job": 9,
                      "namespace": 10,
                      "pod": 11,
                      "reason": 3,
                      "service": 12
                    },
                    "renameByName": {
                      "container": "Container",
                      "exported_namespace": "Namespace",
                      "exported_pod": "Pod",
                      "reason": "Reason"
                    }
                  }
                }
              ],
              "type": "table"
            },
            {
              "datasource": {
                "uid": "${datasource}"
              },
              "description": "Show information about the last reason the container was in terminated state",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "mode": "thresholds"
                  },
                  "custom": {
                    "align": "auto",
                    "cellOptions": {
                      "type": "auto"
                    },
                    "filterable": false,
                    "inspect": false
                  },
                  "mappings": [],
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      {
                        "color": "green",
                        "value": null
                      }
                    ]
                  }
                },
                "overrides": [
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Reason"
                    },
                    "properties": [
                      {
                        "id": "thresholds",
                        "value": {
                          "mode": "absolute",
                          "steps": [
                            {
                              "color": "yellow",
                              "value": null
                            },
                            {
                              "color": "red",
                              "value": 1
                            }
                          ]
                        }
                      },
                      {
                        "id": "custom.cellOptions",
                        "value": {
                          "mode": "gradient",
                          "type": "color-background"
                        }
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Namespace"
                    },
                    "properties": [
                      {
                        "id": "links",
                        "value": [
                          {
                            "targetBlank": true,
                            "title": "Drill down to namespace",
                            "url": "./d/{% printf `%.40s` (printf `%s-%s` .Release.Namespace (index .DashboardsUIDs `kubernetes-namespace-resources`) ) %}/kubernetes-namespace-details?var-datasource=$datasource&var-cluster=$cluster&var-namespace=${__data.fields.exported_namespace}"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Pod"
                    },
                    "properties": [
                      {
                        "id": "links",
                        "value": [
                          {
                            "targetBlank": true,
                            "title": "Drill down to pod",
                            "url": "./d/{% printf `%.40s` (printf `%s-%s` .Release.Namespace (index .DashboardsUIDs `kubernetes-pod-resources`) ) %}/kubernetes-pods?var-datasource=$datasource&var-cluster=$cluster&var-namespace=${__data.fields.exported_namespace}&var-pod=${__data.fields.exported_pod}"
                          }
                        ]
                      },
                      {
                        "id": "custom.width",
                        "value": 227
                      }
                    ]
                  }
                ]
              },
              "gridPos": {
                "h": 6,
                "w": 12,
                "x": 12,
                "y": 13
              },
              "id": 44,
              "options": {
                "cellHeight": "sm",
                "footer": {
                  "countRows": false,
                  "fields": "",
                  "reducer": [
                    "sum"
                  ],
                  "show": false
                },
